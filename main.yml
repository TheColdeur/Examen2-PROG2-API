openapi: 3.0.3
info:
  title: STD24040
  version: 1.0.0
  description: This specifiation of STD24040
servers:
  - url: http://localhost:8000
paths:
  /ping:
    get:
      responses:
        200:
          description: OK
          content:
            text/plain:
              schema:
                type: string
                example: pong
  /cars:
    post:
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: "#/components/schemas/Car"
      responses:
        201:
          description: List of car created successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Car"
    get:
      responses:
        200:
          description: List of all cars
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Car"
  /cars/{id}:
    get:
      parameters:
        - name: identifier
          in: path
          required: true
          schema:
            type: string
      responses:
        200:
          description: Car found successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Car"
        404:
          description: Car not found
          content:
            text/plain:
              schema:
                type: object
                example:
                  Le phone comportant l'id fournit n'existe pas ou n'a pas été trouvé



components:
  schemas:
    Car:
      type: object
      properties:  
        identifier:
          type: string
        brand:
          type: string
        model:
          type: string
        characteristics:
          type: object
          properties:
            max_speed:
              type: string
            max_fuel_capacity:
              type: string